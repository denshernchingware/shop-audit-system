<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="audit.css">
    <title>Document</title>
    <style>
        /* Base styles */
.container-btn {
  display: flex;
  justify-content: center;   /* center horizontally */
  align-items: center;       /* center vertically if needed */
  flex-direction: column;
  gap: 1.5rem;
  padding: 1rem;
}

/* Anchor wrapper: makes link act like a block so button can be stretched */
.btn-wrap {
  display: inline-block;
  width: 100%;
  max-width: 30rem;   /* desktop limit */
  text-align: center; /* center the inner button */
  margin: 30px 0;     /* top/bottom spacing */
}

/* Button (desktop default) */
.button-add {
  width: 100%;            /* fill the .btn-wrap (responsive) */
  max-width: 30rem;       /* cap width like original */
  padding: 0.9rem 1.25rem;
  font-size: 1rem;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: #0b79d0;
  color: white;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  transition: transform .12s ease, box-shadow .12s ease;
}

/* Better focus / accessibility */
.button-add:focus {
  outline: 3px solid rgba(11,121,208,0.25);
  outline-offset: 2px;
}

/* Click / active feedback */
.button-add:active { transform: translateY(1px); }

/* ---- MOBILE MEDIA QUERIES ---- */

/* Small phones (<= 320px) */
@media (max-width: 320px) {
  .container { padding: 0.5rem; gap: 1rem; }
  .button-add { padding: 0.8rem; font-size: 0.95rem; border-radius: 7px; }
}

/* Typical mobile portrait (<= 480px) */
@media (max-width: 480px) {
  .btn-wrap { margin-top: 20px; margin-bottom: 20px; max-width: 100%; }
  .button-add { font-size: 1rem; padding: 1rem; border-radius: 8px; }
}

/* Phablets / small tablets (<= 768px) */
@media (max-width: 768px) {
  .container { padding-left: 1rem; padding-right: 1rem; }
  .button-add { max-width: 100%; }
}

/* Optional: reduce button width on very large screens */
@media (min-width: 1200px) {
  .btn-wrap { max-width: 28rem; }
}

    </style>
</head>
<body>
     <!-- ðŸ”· Top Navigation Bar -->
  <header class="top-bar">
    <div class="logo-section">
      <img src="https://site-441002.mozfiles.com/files/441002/medium/Audit-Accounting-Bookkeeping-F.jpg" class="logo" />
      <span class="company-name">AuditPro Systems</span>
    </div>
    <div class="top-icons">
      <i class="fa-solid fa-user-circle"></i>
      <i class="fa-solid fa-bars"></i>
    </div>
  </header>

  <!-- ðŸ”¹ Sidebar (Desktop) -->
  <aside class="sidebar">
    <ul>
      <li><i class="fa-solid fa-gauge"></i> <span>Dashboard</span></li>
      <li><i class="fa-solid fa-file-alt"></i> <span>Compile Report</span></li>
      <li><i class="fa-solid fa-chart-pie"></i> <span>Summary</span></li>

     <div class="cash-form-container">
      <h2>Cash Summary</h2>
      <form class="cash-form">
        <div class="form-group">
          <label for="cashCd">Cash in Hand (C/D)</label>
          <input type="text" id="cashCd" name="cashCd" placeholder="Enter cash in hand C/D" />
        </div>

        <div class="form-group">
          <label for="cashBd">Other Cash in Hand (B/D)</label>
          <input type="text" id="cashBd" name="cashBd" placeholder="Enter other cash in hand B/D" />
        </div>

        <div class="form-group">
          <label for="bankedAmount">Banked Amount</label>
          <input type="number" id="bankedAmount" name="bankedAmount" placeholder="Enter banked amount" />
        </div>

        <div class="form-group">
          <label for="receiptUpload">Receipt Banked (Picture Upload)</label>
          <input type="file" id="receiptUpload" name="receiptUpload" accept="image/*" />
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    <div class="container-btn">
  <!-- other content -->
  <a href="audit.html" class="btn-wrap">
    <button class="button-add" type="button">Next</button>
  </a>
</div>
