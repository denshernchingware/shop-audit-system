<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../audit.css" />
    <title>Document</title>
    <style>
      body {
        margin: 10px 0 0 0;
        padding: 0;
      }
      .button-add {
        width: 100%;
        background: linear-gradient(90deg, #8e2de2 0%, #4a00e0 100%);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 0;
        font-size: 16px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .button-add:focus {
        outline: 3px solid rgba(11, 121, 208, 0.25);
        outline-offset: 2px;
      }

      .button-add:active {
        transform: translateY(1px);
      }

      /* ---- MOBILE MEDIA QUERIES ---- */
      @media (min-width: 1200px) {
        .btn-wrap {
          max-width: 28rem;
        }
      }
      @media (max-width: 768px) {
        .container {
          padding-left: 1rem;
          padding-right: 1rem;
        }
        .button-add {
          max-width: 100%;
        }
      }
      @media (max-width: 480px) {
        .btn-wrap {
          margin-top: 20px;
          margin-bottom: 20px;
          max-width: 100%;
        }
        .button-add {
          font-size: 1rem;
          padding: 1rem;
          border-radius: 8px;
        }
      }
      @media (max-width: 320px) {
        .container {
          padding: 0.5rem;
          gap: 1rem;
        }
        .button-add {
          padding: 0.8rem;
          font-size: 0.95rem;
          border-radius: 7px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar (Desktop) -->
    <aside class="sidebar">
      <ul>
        <li><i class="fa-solid fa-gauge"></i> <span>Dashboard</span></li>
        <li>
          <i class="fa-solid fa-file-alt"></i> <span>Compile Report</span>
        </li>
        <li><i class="fa-solid fa-chart-pie"></i> <span>Summary</span></li>
        <li><i class="fa-solid fa-user"></i> <span>Profile</span></li>
        <li><i class="fa-solid fa-gear"></i> <span>Settings</span></li>
      </ul>
    </aside>
    <div class="cash-form-container">
      <h2>Cash Summary</h2>
      <form class="cash-form">
        <div class="form-group">
          <label for="cashCd">Cash in Hand (C/D)</label>
          <input
            type="number"
            id="cashCd"
            class="js-cashInHand"
            name="cashCd"
            placeholder="Enter cash in hand C/D"
          />
        </div>

        <div class="form-group">
          <label for="cashBd">Cash in Hand (B/D)</label>
          <input
            type="number"
            id="cashBd"
            name="cashBd"
            placeholder="Enter other cash in hand B/D"
            class="js-cashInHandBd"
          />
        </div>

        <div class="form-group">
          <label for="bankedAmount">Banked Amount</label>
          <input
            type="number"
            id="bankedAmount"
            name="bankedAmount"
            placeholder="Enter banked amount"
            class="js-banked"
          />
        </div>

        <div class="form-group">
          <label for="receiptUpload">Receipt Banked (Picture Upload)</label>
          <input
            type="file"
            id="receiptUpload"
            name="receiptUpload"
            accept="image/*"
          />
        </div>

        <button type="submit" class="submit-btn js-submit-btn">Submit</button>
      </form>
    </div>
    <a
      href="../audit.html"
      style="width: 20%; margin-top: 30px; margin-left: 200px"
    >
      <button class="button-add">Next</button>
    </a>
    <!--  Bottom Navigation (Mobile) -->
    <nav class="bottom-nav">
      <i class="fa-solid fa-gauge"></i>
      <i class="fa-solid fa-file-alt"></i>
      <i class="fa-solid fa-chart-pie"></i>
      <i class="fa-solid fa-user"></i>
      <i class="fa-solid fa-gear"></i>
    </nav>
    <script src="./audit01.js"></script>
  </body>
</html>
