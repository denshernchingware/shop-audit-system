<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audit System</title>
  <link rel="stylesheet" href="audit.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
</head>
<body>
  <!-- ðŸ”· Top Navigation Bar -->
  <header class="top-bar">
    <div class="logo-section">
      <img src="logo.png" alt="Company Logo" class="logo" />
      <span class="company-name">AuditPro Systems</span>
    </div>
    <div class="top-icons">
      <i class="fa-solid fa-user-circle"></i>
      <i class="fa-solid fa-bars"></i>
    </div>
  </header>

  <!-- ðŸ”¹ Sidebar (Desktop) -->
  <aside class="sidebar">
    <ul>
      <li><i class="fa-solid fa-gauge"></i> <span>Dashboard</span></li>
      <li><i class="fa-solid fa-file-alt"></i> <span>Compile Report</span></li>
      <li><i class="fa-solid fa-chart-pie"></i> <span>Summary</span></li>
      <li><i class="fa-solid fa-user"></i> <span>Profile</span></li>
      <li><i class="fa-solid fa-gear"></i> <span>Settings</span></li>
    </ul>
  </aside>

  <!-- ðŸ”¸ Page Heading -->
  <section class="page-heading">
    <h6>Dashboard</h6>
  </section>

  <!-- ðŸ”¹ Main Content -->
  <div class="major-container">
    <div class="cash-form-container">
      <h2>Cash Summary</h2>
      <form class="cash-form">
        <div class="form-group">
          <label for="cashCd">Cash in Hand (C/D)</label>
          <input type="text" id="cashCd" name="cashCd" placeholder="Enter cash in hand C/D" />
        </div>

        <div class="form-group">
          <label for="cashBd">Other Cash in Hand (B/D)</label>
          <input type="text" id="cashBd" name="cashBd" placeholder="Enter other cash in hand B/D" />
        </div>

        <div class="form-group">
          <label for="bankedAmount">Banked Amount</label>
          <input type="number" id="bankedAmount" name="bankedAmount" placeholder="Enter banked amount" />
        </div>

        <div class="form-group">
          <label for="receiptUpload">Receipt Banked (Picture Upload)</label>
          <input type="file" id="receiptUpload" name="receiptUpload" accept="image/*" />
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>

    <div class="container">
      <h2 class="stock-entry">Stock Entry</h2>
      <form>
        <label for="item">Choose Item Name:</label>
        <select name="item" id="item" class="js-item">
          <option value=""></option>
          <option value="Rice">Rice</option>
          <option value="Bread">Bread</option>
          <option value="Biscuits">Biscuits</option>
          <option value="Tea Bags">Tea Bags</option>
          <option value="Sugar">Sugar</option>
          <option value="Milk">Milk</option>
          <option value="Flour">Flour</option>
          <option value="Cooking Oil">Cooking Oil</option>
          <option value="Bottled Water">Bottled Water</option>
          <option value="Soft Drinks">Soft Drinks</option>
          <option value="Juice">Juice</option>
          <option value="Salt">Salt</option>
          <option value="Soap">Soap</option>
          <option value="Toothpaste">Toothpaste</option>
          <option value="Detergent">Detergent</option>
          <option value="Tissues">Tissues</option>
        </select>

        <label for="openingStock">Opening Stock</label>
        <input type="text" id="openingStock" class="js-openingStock" placeholder="Enter opening stock" />

        <label for="adds">Additions</label>
        <input type="text" id="adds" class="js-adds" placeholder="Enter additions" />

        <label for="clStock">Closing Stock</label>
        <input type="text" id="clStock" class="js-clStock" placeholder="Enter closing stock" />

        <label for="unitPrice">Unit Price</label>
        <input type="text" id="unitPrice" class="js-unitPrice" placeholder="Enter unit price" />

        <button type="button" onclick="Displayitems()" class="button-add">Add</button>
      </form>
    </div>
  </div>

  <!-- ðŸ”¹ Report Section -->
  <div class="report">
    <div class="main-col">
      <span>Item Name</span>
      <span>Opening</span>
      <span>Additions</span>
      <span>Closing</span>
      <span>Sold</span>
      <span>Unit Price</span>
      <span>Amount</span>
      <span style="background-color: rgb(173, 8, 8); height: 135%; display: flex; justify-content: center; align-items: center;">Delete</span>
    </div>
    <div class="js-report"></div>
  </div>

  <!-- ðŸ”» Bottom Navigation (Mobile) -->
  <nav class="bottom-nav">
    <i class="fa-solid fa-gauge"></i>
    <i class="fa-solid fa-file-alt"></i>
    <i class="fa-solid fa-chart-pie"></i>
    <i class="fa-solid fa-user"></i>
    <i class="fa-solid fa-gear"></i>
  </nav>

  <script src="audit.js"></script>
</body>
</html>
