<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audit System</title>
    <link rel="stylesheet" href="audit.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <!-- ðŸ”¹ Sidebar (Desktop) -->
    <aside class="sidebar">
      <ul>
        <li><i class="fa-solid fa-gauge"></i> <span>Dashboard</span></li>
        <li>
          <i class="fa-solid fa-file-alt"></i> <span>Compile Report</span>
        </li>
        <li><i class="fa-solid fa-chart-pie"></i> <span>Summary</span></li>
        <li><i class="fa-solid fa-user"></i> <span>Profile</span></li>
        <li><i class="fa-solid fa-gear"></i> <span>Settings</span></li>
      </ul>
    </aside>

    <!-- ðŸ”¸ Page Heading -->
    <section class="page-heading">
      <h2>Compile Report</h2>
    </section>

    <!-- ðŸ”¹ Main Content -->
    <div class="major-container">
      <div class="container">
        <h2 class="stock-entry">Stock Entry</h2>
        <form>
          <label for="item">Choose Item Name:</label>
          <select name="item" id="item" class="js-item">
            <option value=""></option>
            <option value="Rice">Rice</option>
            <option value="Bread">Bread</option>
            <option value="Biscuits">Biscuits</option>
            <option value="Tea Bags">Tea Bags</option>
            <option value="Sugar">Sugar</option>
            <option value="Milk">Milk</option>
            <option value="Flour">Flour</option>
            <option value="Cooking Oil">Cooking Oil</option>
            <option value="Bottled Water">Bottled Water</option>
            <option value="Soft Drinks">Soft Drinks</option>
            <option value="Juice">Juice</option>
            <option value="Salt">Salt</option>
            <option value="Soap">Soap</option>
            <option value="Toothpaste">Toothpaste</option>
            <option value="Detergent">Detergent</option>
            <option value="Tissues">Tissues</option>
          </select>

          <label for="openingStock">Opening Stock</label>
          <input
            type="text"
            id="openingStock"
            class="js-openingStock"
            placeholder="Enter opening stock"
          />

          <label for="adds">Additions</label>
          <input
            type="text"
            id="adds"
            class="js-adds"
            placeholder="Enter additions"
          />

          <label for="clStock">Closing Stock</label>
          <input
            type="text"
            id="clStock"
            class="js-clStock"
            placeholder="Enter closing stock"
          />

          <label for="unitPrice">Unit Price</label>
          <input
            type="text"
            id="unitPrice"
            class="js-unitPrice"
            placeholder="Enter unit price"
          />

          <button type="button" onclick="Displayitems()" class="button-add">
            Add
          </button>
        </form>
      </div>
    </div>
    <a class="view-btn" href="audit summary.html" style="margin-bottom: 20px">
      <button
        class="view-button"
        style="
          margin-bottom: 30px;
          padding: 10px;
          border-radius: 20px;
          cursor: pointer;
        "
      >
        View Report
      </button>
    </a>

    <!-- ðŸ”» Bottom Navigation (Mobile) -->
    <nav class="bottom-nav">
      <i class="fa-solid fa-gauge"></i>
      <i class="fa-solid fa-file-alt"></i>
      <i class="fa-solid fa-chart-pie"></i>
      <i class="fa-solid fa-user"></i>
      <i class="fa-solid fa-gear"></i>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="audit-receipts/audit01.js"></script>
    <script src="audit.js"></script>
  </body>
</html>
