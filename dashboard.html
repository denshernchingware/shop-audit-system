<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stitch Design Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="audit.css" />
  </head>

  <body>
    <aside class="sidebar">
      <ul>
        <li><i class="fa-solid fa-gauge"></i> <span>Dashboard</span></li>
        <li>
          <i class="fa-solid fa-file-alt"></i> <span>Compile Report</span>
        </li>
        <li><i class="fa-solid fa-chart-pie"></i> <span>Summary</span></li>
        <li><i class="fa-solid fa-user"></i> <span>Profile</span></li>
        <li><i class="fa-solid fa-gear"></i> <span>Settings</span></li>
      </ul>
    </aside>
    <main>
      <h1 style="text-align: center">Dashboard</h1>
      <h2>Past Audits</h2>

      <div class="audit-card">
        <div class="audit-icon">
          <span class="material-symbols-outlined">description</span>
        </div>
        <div class="audit-details">
          <p>Audit Report 1</p>
          <div class="status completed">
            <div class="status-dot"></div>
            <span>Completed</span>
          </div>
        </div>
        <div class="audit-date">Jan 15, 2024</div>
      </div>

      <div class="audit-card">
        <div class="audit-icon">
          <span class="material-symbols-outlined">description</span>
        </div>
        <div class="audit-details">
          <p>Audit Report 2</p>
          <div class="status completed">
            <div class="status-dot"></div>
            <span>Completed</span>
          </div>
        </div>
        <div class="audit-date">Jan 20, 2024</div>
      </div>

      <div class="audit-card">
        <div class="audit-icon">
          <span class="material-symbols-outlined">description</span>
        </div>
        <div class="audit-details">
          <p>Audit Report 3</p>
          <div class="status completed">
            <div class="status-dot"></div>
            <span>Completed</span>
          </div>
        </div>
        <div class="audit-date">Jan 25, 2024</div>
      </div>

      <button class="add-btn">
        <span class="material-symbols-outlined">add</span
        ><a
          href="audit-receipts/audit01.html"
          style="text-decoration: none; color: white"
          >New Audit</a
        >
      </button>
    </main>
  </body>
</html>
